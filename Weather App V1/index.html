<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/weather.css">
  <link href="http://frontendfreecode.com/codes/files/meteocons.min.css" rel="stylesheet">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <title>Document</title>
</head>

<body>
  <main class="mobile">
    <section name="header" class="header-container">
      <div class="header-informations">
        <button class="current-location">Your Location</button>
        <button class="search-location">
          <img height="15" src="./assets/images/search-icon.png">
        </button>
      </div>
      <div class="city-informations">
        <h2 class="city-name">New York</h2>
        <h3 class="area-name">United States of America</h3>
      </div>
    </section>
    <section name="details" class="details-container">
      <div class="informations-container">
        <p class="update-message">Updated 12 mins ago</p>
        <div class="weather-details">
          <div class="current-weather">HEAVY RAIN</div>
          <div class="current-date">SUN 16</div>
        </div>
        <div class="temperature-details">
  
          <div class="weather-temperature"> <img class="weather-image" src="assets/images/cloud.png" height="45">40°</div>
          <div class="weather-informations">
            <a class="more-informations" href="">Tap for more</a>
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <div class="action-container">
          <button class="home-button">Home</button>
          <div class="button-action-container">
          <button class="settings-button"><img height="20" src="./assets/images/settings-icon.png"></button>
          <button class="refresh-button"><img height="20" src="./assets/images/refresh-icon.png"></button>
        </div>
        </div>
      </footer>
    </section>
  </main>
  <main class="desktop">
    <div class="main container">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 weather-panel">
            <div class="col-xs-6">
              <h2>New York<br><small>Sun 16, 2022</small></h2>
              <p class="h3"><i class="mi mi-fw mi-lg mi-rain-heavy"></i> Heavy Rain</p>
            </div>
            <div class="col-xs-6 text-center">
              <div class="h1 temperature">
                <span>12°</span>
                <br>
                <small>8° / 13°</small>
              </div>
            </div>
            <div class="col-xs-12">
              <ul class="list-inline row forecast">
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Mon</h3>
                  <p><i class="mi mi-fw mi-2x mi-cloud-sun"></i><br>9°/18°</p>
                </li>
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Tue</h3>
                  <p><i class="mi mi-fw mi-2x mi-sun"></i><br>12°/23°</p>
                </li>
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Wed</h3>
                  <p><i class="mi mi-fw mi-2x mi-cloud-sun"></i><br>14°/24°</p>
                </li>
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Thu</h3>
                  <p><i class="mi mi-fw mi-2x mi-rain"></i><br>15°/23°</p>
                </li>
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Fri</h3>
                  <p><i class="mi mi-fw mi-2x mi-rain-heavy"></i><br>15°/22°</p>
                </li>
                <li class="col-xs-4 col-sm-2 text-center">
                  <h3 class="h5">Sat</h3>
                  <p><i class="mi mi-fw mi-2x mi-clouds"></i><br>12°/17°</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
